<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Jessica de Lima Basilio">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudança de cor de texto quando entra em outra div</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <span class="sliding">
            <span>Foguete</span>
            <span>não</span>
            <span>tem</span>
            <span>ré</span>
            <span>-</span>
            <span>Foguete</span>
            <span>não</span>
            <span>tem</span>
            <span>ré</span>
        </span>
        <div class="wrapper">
        <span class="sliding">
            <span>Foguete</span>
            <span>não</span>
            <span>tem</span>
            <span>ré</span>
            <span>-</span>
            <span>Foguete</span>
            <span>não</span>
            <span>tem</span>
            <span>ré</span>
        </span>
        </div>
    </section>
    
</body>
</html>
